name: Deploy IntervalTimer App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Specify the Node.js version
      - name: Install modules
        run: npm ci
        working-directory: ./interval-app # Set the working directory if needed
      - name: Build dist
        run: npm run build
        working-directory: ./interval-app # Set the working directory if needed
      - name: Setup pages
        uses: actions/configure-pages@v3
      - name: Upload dist folder
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./interval-app/dist" # Adjust the path if needed
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1
